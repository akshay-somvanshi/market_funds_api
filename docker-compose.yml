services:
  db:
    image: postgres:16
    container_name: market_funds_db
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - DATABASE_URL
    ports: 
    # Map system port to container port (must be 5432 for postgres) 
      - "5432:5432"
    volumes:
    # Run the SQL scripts on startup
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./src/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql

  backend:
    build: .
    container_name: market_funds_backend
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL
    ports:
      - "5000:5000"
    volumes:
    # Give access of current working directory to work directory
      - ./:/app
      - /app/node_modules
    command: npm run start